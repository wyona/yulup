<h2>About</h2>
<p>
Yulup makes Content Management as simple as it gets!
</p>

<p>
Yulup is an <a href="../deliverables/preparation/product_sketch.html">editor/browser</a> extension based on the <a href="http://www.mozilla.com" target="_blank">Mozilla/Firefox</a> framework.
</p>

<p>
Yulup supports the <a href="http://www.wyona.org/osr-101/">Neutron Protocol</a> and the <a href="http://bitworking.org/projects/atom/">Atom Publishing Protocol</a>.
</p>
